<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Geoffrey Hazard Portfolio Site" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Geoffrey Hazard</title>
    <script defer="defer" src="/static/js/main.4f610ad9.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app, no shoes!</noscript>
    <div id="root">
      <div class="banner">
        <h1><a class="header" href="/">Geoffrey Hazard</a></h1>
      </div>
      <div class="app">
        <div id="image-grid" class="image-grid">
          <a href="/shoes"
            ><div class="image-tile">
              <img src="/images/shoes.JPG" alt="Traffic-Cone Sneaker" />
              <div class="image-title">Traffic-Cone Sneaker</div>
            </div></a
          ><a href="/jacket"
            ><div class="image-tile">
              <img src="/images/jacket.png" alt="Apparel Design" />
              <div class="image-title">Apparel Design</div>
            </div></a
          ><a href="/wardrobe"
            ><div class="image-tile">
              <img src="/images/wardrobe.jpg" alt="Wardrobe" />
              <div class="image-title">Wardrobe</div>
            </div></a
          ><a href="/emergent"
            ><div class="image-tile">
              <img src="/images/emergent.png" alt="Emergent Architecture" />
              <div class="image-title">Emergent Architecture</div>
            </div></a
          ><a href="/library"
            ><div class="image-tile">
              <img src="/images/library.jpg" alt="Monastery Library" />
              <div class="image-title">Monastery Library</div>
            </div></a
          ><a href="/boxes"
            ><div class="image-tile">
              <img src="/images/boxes.jpg" alt="Magnetic Boxes" />
              <div class="image-title">Magnetic Boxes</div>
            </div></a
          ><a href="/lyre"
            ><div class="image-tile">
              <img src="/images/lyre.jpg" alt="Instruments" />
              <div class="image-title">Instruments</div>
            </div></a
          ><a href="/norden"
            ><div class="image-tile">
              <img src="/images/norden.png" alt="Norden House" />
              <div class="image-title">Norden House</div>
            </div></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
